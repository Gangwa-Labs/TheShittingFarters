        h1 {

        #container {

            display: flex;

            width: 100%;
            height: 100%;
        }

        #quizSide {
            display: flex;
            width: 50%;

            flex-flow: row nowrap;
        }

            font-size: 60px;

        #quizCaption h2 {

        #answer1 {
            border-top-left-radius: 75px;
            border-bottom-left-radius: 75px;

        #answer2 {
            border-left: 15px solid #CFB1BD;
            border-right: 15px solid #CFB1BD;
            background-color: rgba(255, 255, 255, 1);
        }

        #answer3 {
            border-top-right-radius: 75px;
            border-bottom-right-radius: 75px;
            background-color: rgba(255, 255, 255, 1);
        }

        .answer {
            flex-grow: 1;
            text-align: center;
            width: 33%;
            color: rgba(207, 177, 189, 1.0);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column nowrap;
        }

        .icon {
            height: 80%;
            width: 80%;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 75px;
            position: relative;
        }

        #quizNav {
            display: flex;
            width: 60%;
            flex-flow: row nowrap;
            height: 10%;
            align-items: center;
            justify-content: space-around;
        }

        .option {
            position: relative;
            height: fit-content;
            padding: 10px;
        }

        .option h1 {
            margin: 0;
        }

        .quizNav {
            background-image: url("nav.png");
            width: 25px;
            height: 25px;
            background-size: cover;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .outerCircle {
            border: 10px solid white;
            border-radius: 50px;
            height: 75px;
            flex: 0 0 75px;
            display: none;
        }

        .footer {
            margin: 0px;
            padding-bottom: 2px;
            height: 60px;
            position: absolute;
            bottom: 0px;
        }

        #factSide {
            height: 100%;
            width: 50%;
            flex-grow: 1;
            color: rgb(207, 177, 189);
        }

        #factCount {
            font-size: 40px;
            text-align: center;
            width: 50%;
            margin: 25% auto 5%;
        }

        #factCount p {
            margin: 0px;
        }

        #factDisplay {
            font-size: 60px;
            text-align: center;
            width: 75%;
            margin: auto;
        }

            margin: 0px;
        }

            border-bottom-left-radius: 100px;
            background-color: rgba(255, 255, 255, 1);

            border-radius: 15px;
        }

        #buy3 {
            border-bottom-right-radius: 100px;
            background-color: rgba(255, 255, 255, 1);
        }

        .buy {
            border: 5pt solid rgb(207, 177, 189);
            height: fit-content;
            border-radius: 25px;
            width: 80%;
            position: relative;
            bottom: -80px;
            display: none;
        }

        .buy:hover {
            opacity: 0.5;
        }

        .header {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: purple;
            padding: 0.25px;
            transition: 0.3s;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            z-index: 99;
            transition: 0.5s;
        }

        .menu li {
            list-style-type: none;

        }

        .menu li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 40px 25px;
            font-size: 18px;
            line-height: 1;
            transition: 0.3s;
        }

        .menu li a:hover {
            box-shadow: 0 -5px 0px #fff inset,
                500px 0 0 rbga(255, 255, 255, 0.03) inset;
            padding: 35px 25px 45px 25px;
        }

        .hamburger {
            position: absolute;
            width: 30px;
            height: 4px;
            top: 50px;
            right: 10%;
            background: #CFB1BD;
            border-radius: 10px;
            cursor: pointer;
            z-index: 4;
            transition: 0.3s;
        }

        .hamburger::before,
        .hamburger::after {
            content: "";
            position: absolute;
            height: 4px;
            right: 0;
            background: #CFB1BD;
            border-radius: 10px;
            transition: 0.3s;
        }

        .hamburger::before {
            top: -10px;
            width: 45px;

        }

        .hamburger::after {
            top: -10px;
            width: 45px;

        }

        .togggle-menu {
            position: absolute;
            width: 50px;
            height: 100%;
            top: 30px;
            right: 10%;
            z-index: 5;
            cursor: pointer;
            opacity: 0;
        }

        .hamburger,
        .togggle-menu {
            display: none;
        }

        .navigation input:checked~.hamburger {
            background: transparent;
        }

        .navigation input:checked~.hamburger:before {
            top: 0;
            transform: rotate(-45deg);
            width: 30px;
        }

        .navigation input:checked~.hamburger:after {
            top: 0;
            transform: rotate(45deg);
            width: 30px;
        }

        .navigation input:checked~.menu {
            right: 0;

        }

        @media screen and (max-width:3600px) {

            .hamburger,
            .togggle-menu {
                display: block;
            }

            .menu {
                justify-content: start;
                flex-direction: column;
                align-items: center;
                position: fixed;
                top: 4.5vh;
                right: -400px;
                background: rgb(206, 180, 192);
                width: 300px;
                height: 100%;
                padding-top: 65px;
            }

            .menu li {
                width: 100%;
            }

            .menu li a,
            .menu li a:hover {
                padding: 30px;
                box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset;
            }
        }

        /*hamburger css end here*/

        @media only screen and (max-width: 675px) {
            h1{
                font-size: 12pt;
            }
            #quizCaption h1{
                font-size: 25pt;
            }
            #quizCaption h2{
                font-size: 15pt;
            }
            p{
                font-size: 5pt;
            }
            #container {
                flex-direction: column-reverse;
            }
            #quizSide{
                width: 100%;
                height: 80vw;
            }
            #factSide{
                width: 100%;
                height: 10vw;
            }
            #factCount{
                font-size: 10pt;
            }
            #factCount p{
                font-size: 15pt;
            }
            #factCount h1{
                font-size: 15pt;
            }
            #factDisplay p{
                font-size: 10pt;
            }
            #factDisplay h1{
                margin: 0;
                font-size: 10pt;
            }
            .third{
                color: #CFB1BD;
            }
            .buy{
                bottom: -10px;
            }
            .buy p{
                font-size: 10pt;
            }
            .outerCircle{
                height: 50px;
                border-radius: 50px;
                flex: 0 0 50px;
            }
            .footer div{
                color: white;
            }
        }
    </style>
</head>

            "Those born blind experience dreams involving things such as emotion, sound and smell rather than sight",

            "41% of the British population sleep in the foetal position",

            "The perfect nap, according to NASA, lasts for 26 minutes.",
            "12% of people dream entirely in black and white",
            "Two thirds of a cat’s life is spent asleep"];
        var questionNumber = 0;
        var scores = [0, 0, 0];
        var selection = [];
        // document.querySelector("#icon1").style.backgroundImage = questions[0]["q1Icon"];
        var pageLoad = function (pageNum) {
            var fact = Math.floor(Math.random() * (sleepFact.length));
            $("#factCount").html("<p>Sleep Fact <strong>" + fact + "</strong></p>");
            $("#factDisplay").html("<p>" + sleepFact[fact] + "</p>");
            $(".outerCircle").css("display", "none");
            document.querySelector("#quizCaption").innerHTML = "<h1>" + questions[pageNum].title + "</h1> <h2>" + questions[pageNum].caption + "</h2>";

            for (var i = 1; i <= 3; i++) {

            for (var i = 0; i < 3; i++) {
                scores[i] += parseFloat(questions[questionNum][choice]["p" + (i + 1)]);
            }
        }
        var product = function (soft, hard, moldable) {
            var rank = [soft, hard, moldable];
            var rank2 = [soft, hard, moldable];
            var name = ["Cirrus", "Cumulus", "Stratus"];
            rank.sort((a, b) => b - a);
            document.querySelector("#quizCaption").innerHTML = "<h1>Your Cloud Formation</h1><h2>personalized pillows for maximum comfort, you'll thank us on the first night</h2>";

            $(".icon").toggle();
            $(".buy").toggle();
            for (var i = 0; i < 3; i++) {
                for (var a = 0; a < 3; a++) {
                    if (rank[i] == rank2[a]) {
                        document.querySelector("#option" + (i + 1)).innerHTML = "<h1>" + name[a] + "</h1>" + "<h2>" + rank[i] + "</h2>";
                        if (i == 0) {
                            $("#factDisplay").html("<p>The <strong>" + name[a] + "</strong> with a confidence of: <h1 style='font-size: 70;'><strong>" + rank[i] + "</strong></h1></p>");
                        }
                    }
                }
                document.querySelector("#buy" + (i + 1)).innerHTML = "<p>add</p>";
            };
            $("#factCount").html("Your Winning AtmoCloud");
            console.log(name);
            console.log(rank);
        }

        $(".answer").on("mouseover", function () {
            if (questionNumber < 5) {

                $(this).children(".icon").css("opacity", "0.5").css("top", "5");
            }
        })
        $(".answer").on("mouseout", function () {

                    selection[questionNumber] = "1score";
                } else if ($(this).attr("id") == "answer2") {

                        weights(i, selection[i]);
                    }
                    console.log(scores);
                    product(scores[0], scores[1], scores[2]);
                    scores = [0, 0, 0];

                $(".option").css("border-bottom", "5pt solid rgb(207, 177, 189)")
                $(".icon").css("opacity", "1").css("top", "0");
            }
            var pos = $(this).attr("id");
            pos = parseFloat(pos.charAt(pos.length - 1)) - 1;
            if (pos < questionNumber) {
                questionNumber = pos;
                pageLoad(questionNumber);
            }
