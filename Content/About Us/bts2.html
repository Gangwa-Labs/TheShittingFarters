.header{
    position: relative;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: purple;
    padding: 0.25px;
    transition: 0.3s;
}
.navigation{
display: flex;
justify-content: space-between;
align-items: center;
}
.menu{
    display: flex;
    justify-content: center;
    flex-direction: row;
    align-items: center;
    z-index: 3;
    transition: 0.5s;
}
.menu li{
    list-style-type: none;

}
.menu li a{
    color: white;
    text-decoration: none;
    display: block;
    padding: 40px 25px;
    font-size: 18px;
    line-height: 1;
    transition: 0.3s;
}
.menu li a:hover{
box-shadow: 0 -5px 0px #fff inset,
500px 0 0 rbga(255,255,255,0.03) inset;
padding: 35px 25px 45px 25px;
}
.hamburger{
    position: absolute;
    width: 30px;
    height: 4px;
    top: 50px;
    right: 10%;
    background: #fff;
    border-radius: 10px;
    cursor: pointer;
    z-index: 4;
    transition: 0.3s;
}
.hamburger::before,
.hamburger::after{
    content: "";
    position: absolute;
    height: 4px;
    right: 0;
    background: #fff;
    border-radius: 10px;
    transition: 0.3s;
}
.hamburger::before{
    top:-10px;
    width: 45px;

}
.hamburger::after{
    top:-10px;
    width: 45px;

}



.togggle-menu{
    position: absolute;
    width: 50px;
    height: 100%;
    top: 30px;
    right: 10%;
    z-index: 5;
    cursor: pointer;
    opacity: 0;
}
.hamburger,
.togggle-menu{
display: none;
}
.navigation input:checked ~.hamburger{
    background: transparent;
}
.navigation input:checked ~.hamburger:before{
    top:0;
    transform: rotate(-45deg);
    width: 30px;
}
.navigation input:checked ~.hamburger:after{
top: 0;
transform: rotate(45deg);
width: 30px;
}
.navigation input:checked~ .menu{
    right: 0;
    
}
@media screen and (max-width:3600px) {
 .hamburger,
.togggle-menu{
display: block;
}
    .menu{
        justify-content: start;
        flex-direction: column;
        align-items: center;
        position: fixed;
        top:4.5vh;
        right: -400px;
        background-color: rgb(206, 180, 192);
        width: 300px;
        height: 100%;
        padding-top: 65px;
    }
    .menu li{
        width: 100%;    
    }
    .menu li a,
    .menu li a:hover{
        padding: 30px;
        box-shadow: 0 1px 0 rgba(255,255,255,0.3)
        inset;
    }
}
